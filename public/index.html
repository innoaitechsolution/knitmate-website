<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#40916c" />

    <!-- Primary Meta Tags -->
    <title>KnittMates - Your Knitting Companion</title>
    <link rel="icon" href="public/logo.png" type="image/png" />
    <meta
      name="description"
      content="KnittMates is your trusted knitting companion, helping you plan, track, and complete your knitting projects effortlessly. Join us to unleash your creativity!"
    />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="knitting, knitting app, knitting projects, plan knitting, track knitting, knit calculator, knitting guide, yarn calculator, stress relief, creative hobbies"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="KnittMates - Your Knitting Companion" />
    <meta
      property="og:description"
      content="KnittMates is your trusted knitting companion, helping you plan, track, and complete your knitting projects effortlessly. Join us to unleash your creativity!"
    />
    <meta property="og:image" content="/public/logo.png" />
    <meta property="og:url" content="https://www.knittmates.com" />
    <meta property="og:site_name" content="KnittMates" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KnittMates - Your Knitting Companion" />
    <meta
      name="twitter:description"
      content="KnittMates is your trusted knitting companion, helping you plan, track, and complete your knitting projects effortlessly. Join us to unleash your creativity!"
    />
    <meta name="twitter:image" content="/public/logo.png" />
    <meta name="twitter:site" content="@KnittMates" />

    <!-- Favicon -->
    <link rel="icon" href="/public/logo.png" type="image/x-icon" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/public/logo.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.knittmates.com" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
